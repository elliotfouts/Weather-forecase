<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/reset.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/style.css">
  <title>Document</title>
</head>
<body>
  <canvas></canvas>
  <div id="sun" class="sun"></div>
  <div id="clouds" class="clouds"></div>
  <div id="clouds2" class="clouds2"></div>


  <div class="container-fluid"> 
    <main>
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h3 class="card-title">The Numbers</h3>
          <p class="card-text"><span id="temperature">70Ëš</span></p>
          <p class="card-text">Humidity: <span id="humidity">50%</span></p>
          <p class="card-text">Wind Speed: <span id="wind">70 mph</span></p>
          <p class="card-text">UV Index: <span id="uv-index">10.12</span></p>
          <a href="#" class="btn btn-primary">See Forecast</a>
        </div>
      </div>
    </main>
  
    <menu class="row">
      <div class="col-sm">
        <h1 id="city-name">Los Angeles</h1>
      </div>
      <div class="col-sm">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">Search</span>
          </div>
          <input type="text" id="search-input" class="form-control" placeholder="City Name" aria-label="City Name" aria-describedby="basic-addon1">
        </div>
      </div>
      <div id="date-container" class="col-sm">
        <h1 id="date">June 12th</h1>
      </div>
    </menu>
  </div>



<!-- javascript files -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

  <script src="assets/app.js"></script>
</body>
</html>

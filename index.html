<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="reset.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js" integrity="sha256-AdQN98MVZs44Eq2yTwtoKufhnU+uZ7v2kXnD5vqzZVo=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/314044026f.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Weather Forecast</title>
</head>
<body>
    <canvas></canvas>
    <div id="sun" class="sun"></div>
    <div id="clouds" class="clouds"></div>
    <div id="clouds2" class="clouds2"></div>

    <script src="script.js"></script>
    <div id="search-container">
        <div id="searchbar-container">
            <div id="searchbar">
                <input id="searchbar-input" placeholder="city name..." type="text">
                <i class="fas fa-search fa-2x"></i>
            </div>

            <a href="#" id="recent-searches-button">See recent searches</a>
        </div>
        <div id="title-container">
            <h1 id="title">Weather</h1>
         <h2 id="subtitle">no more surprises</h2>
        </div>
        <div id="date-place-container">
            <h3 id="name"></h3>
            <a href="forecast.html" id="forecast-button">See forecasts</a>
            <h3 id="date"></h3>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
